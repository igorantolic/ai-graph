<button class="btn btn-primary btn-xs" (click)='showGraphFiles("")'>Files</button>
<button class="btn btn-primary btn-xs" (click)='showGraphFiles("items/01KU7MKUOBHC4XS3N5BFFLNPHA6ZHVPW23")'>Files Sfb</button>
<button class="btn btn-primary btn-xs" (click)='showGraphMessages()'>Messages</button>


<div>{{info}}</div>

<div *ngIf="currentType==1">
	<div class="h3">Files</div>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Type</th>
				<th>Name</th>
				<th>Size</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let file of resultJson">
				<td>
					<span *ngIf="file.file">File</span>
					<span *ngIf="!file.file">Folder</span>
				</td>
				<td>{{file.name}}</td>
				<td>{{file.size}}</td>
			</tr>
		</tbody>
	</table>
</div>



<div *ngIf="currentType==2">
	<div class="h3">Messages</div>
	<div *ngFor="let i of resultJson" class="thumbnail">
		{{i.subject}}
		<div class="text-muted small" [innerHTML]="i.body.content"></div>
	</div>	
</div>


<div *ngIf="currentType==3">
	<div class="h3">JSON</div>
	{{resultJson[0].subject | json}}
</div>
